<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hawaii Eco-Friendly Awareness</title>
  <style>
    body {
      background-image: url('hawaii-background.jpg'); /* Hawaii-themed background image */
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #f0e68c; /* Yellow for a tropical feel */
    }

    .eco-problem {
      margin: 15px 0;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.6); /* Dark semi-transparent background */
      border-radius: 10px;
    }

    button {
      background-color: #1e90ff; /* Blue for an ocean-like feel */
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #87ceeb; /* Lighter blue on hover */
    }

    p {
      font-size: 16px;
    }

    /* Style for the eco-friendly reminder message */
    #waterMessage, #plasticMessage, #energyMessage {
      font-size: 16px;
      font-style: italic;
      color: #f0f8ff; /* Light color for better visibility */
    }
  </style>
</head>
<body>
  <h1>Aloha! Help Preserve Hawaii's Beauty</h1>

  <div class="eco-problem">
    <h2>Water Conservation</h2>
    <p id="waterMessage">Loading message...</p>
    <button id="waterButton">Learn More</button> <!-- No more inline onclick -->
  </div>

  <div class="eco-problem">
    <h2>Plastic Pollution</h2>
    <p id="plasticMessage">Loading message...</p>
    <button id="plasticButton">Learn More</button> <!-- No more inline onclick -->
  </div>

  <div class="eco-problem">
    <h2>Energy Consumption</h2>
    <p id="energyMessage">Loading message...</p>
    <button id="energyButton">Learn More</button> <!-- No more inline onclick -->
  </div>

  <script src="popup.js"></script> <!-- Link to your external JS file -->
</body>
</html>
